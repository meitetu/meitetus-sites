<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - ざーこｗざーこｗ | meitetu.net</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&family=Material+Symbols+Outlined" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'Noto Sans JP', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <style>
    :focus-visible { outline: 3px solid #3b82f6; outline-offset: 2px; }
    @keyframes wiggle {
      0%, 100% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.1) rotate(-3deg); }
      75% { transform: scale(1.1) rotate(3deg); }
    }
    .wiggle-animation { animation: wiggle 2s ease-in-out infinite; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    .float-animation { animation: float 4s ease-in-out infinite; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300 font-sans min-h-screen flex flex-col">

  <header class="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
    <div class="max-w-4xl mx-auto px-6 h-16 flex items-center justify-between">
      <a href="/" class="text-xl font-bold tracking-tight hover:opacity-70 transition-opacity">meitetu.net</a>
      <button id="theme-toggle" class="p-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
        <svg id="theme-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"></svg>
      </button>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center p-6">
    <div class="max-w-xl w-full text-center">
      <div class="mb-10 float-animation">
        <h1 class="text-8xl sm:text-9xl font-black bg-clip-text text-transparent bg-gradient-to-br from-red-500 via-blue-600 to-cyan-400">
          404
        </h1>
        <div class="mt-4 text-3xl font-bold text-red-500 flex items-center justify-center gap-2 wiggle-animation">
          ざーこ♥ ざーこ♥
        </div>
      </div>

      <section class="bg-white dark:bg-slate-900 rounded-3xl border-2 border-red-200 dark:border-red-900/30 p-10 shadow-2xl relative overflow-hidden mb-8">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-red-500 to-blue-600"></div>
        
        <h2 class="text-2xl font-bold mb-6 flex items-center justify-center gap-2">
          <span class="material-symbols-outlined text-red-500">error</span>
          道、わかんなくなっちゃった？
        </h2>
        
        <div class="space-y-4 text-slate-600 dark:text-slate-400 mb-8 leading-relaxed">
          <p>
            ねえ、URLもまともに打てないの？<br>
            それともわざと間違えて私に構ってほしいわけ？
          </p>
          <p class="text-sm border-l-4 border-slate-200 dark:border-slate-800 pl-4 py-2 italic text-left mx-auto max-w-xs">
            「あ、あれ…？ meitetuさんのサイト、URLこれだっけ…？（汗）」
          </p>
          <p class="font-bold text-slate-900 dark:text-white">
            ……プッｗ ダッサｗｗｗ 
          </p>
        </div>
        
        <div class="flex flex-col gap-4">
          <a href="/" class="group flex items-center justify-center gap-2 p-5 bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white font-black rounded-2xl transition-all shadow-lg shadow-blue-500/30 hover:scale-[1.02]">
            <span class="material-symbols-outlined group-hover:rotate-12 transition-transform">index</span>
            ママのいるホームへ帰る
          </a>
          
          <div class="grid grid-cols-2 gap-3 text-xs">
            <a href="/gadget" class="p-3 bg-slate-100 dark:bg-slate-800 rounded-xl hover:bg-red-100 dark:hover:bg-red-900/20 transition-all font-bold">
              お勉強する？(デバイス紹介)
            </a>
            <a href="https://status.meitetu.net" target="_blank" class="p-3 bg-slate-100 dark:bg-slate-800 rounded-xl hover:bg-blue-100 dark:hover:bg-blue-900/20 transition-all font-bold">
              鯖は生きてるわよｗ
            </a>
          </div>
        </div>
      </section>

      <p class="text-xs text-slate-400 font-medium">
        ※この「ざーこ」には深い愛情が含まれている可能性があります。嘘だけどｗ
      </p>
    </div>
  </main>

  <footer class="py-8 text-center text-sm text-slate-500">
    <p>&copy; 2024-2026 meitetu.net - ざーこ専用迷子センター</p>
  </footer>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const html = document.documentElement;

    function updateTheme(isDark) {
      if (isDark) {
        html.classList.add('dark');
        themeIcon.innerHTML = '<path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>';
      } else {
        html.classList.remove('dark');
        themeIcon.innerHTML = '<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>';
      }
    }

    const initialDark = localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
    updateTheme(initialDark);

    themeToggle.addEventListener('click', () => {
      const isDark = html.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateTheme(isDark);
    });
  </script>
</body>
</html>
